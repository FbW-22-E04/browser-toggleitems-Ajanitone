<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body class="container">
    <header class="header">
      <h1 class="fs-2 text-primary text-center mt-5">
        My Favorite Destinations
      </h1>
    </header>
    <main class="wrapper container">
      <h3 class="note alert alert-primary fs-6">
        Toggle the list of my favourite destinations
      </h3>

      <ul class="list-group">
        <li class="list-group-item mt-1 text-white bg-info bg-gradient">
          Kingston
        </li>
        <li class="list-group-item mt-1 text-white bg-info bg-gradient">
          Havanna
        </li>
        <li class="list-group-item mt-1 text-white bg-info bg-gradient">
          Lefkada
        </li>
        <li class="list-group-item mt-1 text-white bg-info bg-gradient">
          Kreta
        </li>
        <li class="list-group-item mt-1 text-white bg-info bg-gradient">
          Portugal
        </li>
      </ul>
      <button class="btn btn-primary mt-2">Show Destinations</button>
      <p class="selected mt-2">You selected</p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
